<!DOCTYPE html>
<html lang="id">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6520653769299177"
     crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="google-adsense-account" content="ca-pub-6520653769299177">

  <!-- Meta Property -->
  <meta property="og:url" content="https://irmabaitussalam.github.io/quotes/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Quotes - IRMA Baitussalam">
  <meta property="og:description" content="Kumpulan quotes dari anggota IRMA Baitussalam yang memotivasi dan menambah semangat hidupmu.">
  <meta property="og:image" content="https://irmabaitussalam.github.io/images/thumbnail/quotes.jpg"/>

  <title>Quotes - IRMA Baitussalam</title>

  <!--Favicon-->
  <link rel="icon shortcut" href="https://irmabaitussalam.github.io/images/favicon.ico" sizes="32x32" />
  <link rel="icon" href="https://irmabaitussalam.github.io/images/favicon.svg" type="image/svg+xml" />
  <link rel="icon" href="https://irmabaitussalam.github.io/images/favicon-16x16.png" type="image/png" sizes="16x16" />
  <link rel="icon" href="https://irmabaitussalam.github.io/images/favicon-32x32.png" type="image/png" sizes="32x32" />
  <link rel="apple-touch-icon" href="https://irmabaitussalam.github.io/images/apple-touch-icon.png" sizes="180x180" />
  <link fetchpriority="low" href="https://irmabaitussalam.github.io/images/site.webmanifest" rel="manifest" />

  <!-- Bootswatch -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css" integrity="sha256-gMmNG94NE5OOUat/g6Q+YpfPdzhwLQucgiWwkSfBXxA=" crossorigin="anonymous">
  
  <!-- Tabler Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" integrity="sha256-8UsrQBPDRBhPhpi9f3MAyddvpwiKFsEE4Di8/h7jCFs=" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/quotes.css">

  <!-- Javascript List Quotes -->
  <script src="../js/list-quotes.js"></script>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg border-bottom position-relative">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/quotes">IRMA Baitussalam</a>

      <div class="navbar-toggler" role="button" tabindex="0" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
           aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="collapse navbar-collapse align-items-center" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/quotes">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="/kirim-quotes">Kirim Quotes</a></li>
          <li class="nav-item"><a class="nav-link" href="/kontak">Kontak</a></li>
        </ul>

        <div align="center">
          <button class="btn btn-round" id="themeToggle">
            <i id="themeIcon" class="ti ti-sun-filled"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container my-4">
    <div class="mb-5" align="center">
      <img src="https://irmabaitussalam.github.io/images/logo.svg" alt="Logo" class="logo">
      <h2 class="mt-3 mb-3 fw-bold">IRMA Baitussalam SMAN 22 Garut</h2>
      <p>&ldquo;Mewujudkan remaja masjid yang beriman, bertaqwa, berkarakter, cerdas, dan terampil&rdquo;</p>
    </div>

    <h4>List Quotes</h4>
    <hr>
    <div class="mb-4">
      <form class="d-flex" id="search-form">
        <input class="form-control me-2" type="text" placeholder="Cari quotes..." id="search-input" autocomplete="off">
      </form>
    </div>

    <div id="no-results" class="alert alert-warning text-center d-none"></div>

    <div class="quote-list" id="quote-feed"></div>
    
  </main>

  <!-- FOOTER -->
  <footer class="footer border-top py-3 mt-5">
    <div class="container text-center">
      <small class="footer-text">&copy; 2014-<span id="currentYear"></span> IRMA Baitussalam.</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha256-qlPVgvl+tZTCpcxYJFdHB/m6mDe84wRr+l81VoYPTgQ=" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="../js/theme.js"></script>
  <script>
    $(document).ready(function() {
      $('#currentYear').text(new Date().getFullYear());
      $('#navbarNav').on('show.bs.collapse', function () {
        $('#hamburger').addClass('open');
      });
      $('#navbarNav').on('hide.bs.collapse', function () {
        $('#hamburger').removeClass('open');
      });

      let content = "";
      for (let i = 0; i < quotes.length; i++) {
        var q = quotes[i];
        content += `
          <a class="card quote-item" id="quote" href="${q.url}">
            <div class="card-body ps-md-4">
              <h4 class="card-title fw-bold quote-title">${q.title}</h4>
              <p class="card-text small fw-bold mt-4">
                <i class="ti ti-calendar-time"></i> <span class="quote-date">${q.date}</span> 
                &emsp; <i class="ti ti-user"></i> <span class="quote-author">${q.author}</span>
              </p>
              <p class="card-text quote-text">${q.text}</p>
            </div>
          </a>
        `;
      }
      $("#quote-feed").html(content);

      $("#search-input").on("keyup", function() {
        let keyword = $(this).val().toLowerCase();
        let found = false;

        $(".quote-item").each(function() {
          let title = $(this).find(".quote-title").text().toLowerCase();
          let text = $(this).find(".quote-text").text().toLowerCase();
          let author = $(this).find(".quote-author").text().toLowerCase();
          let date = $(this).find(".quote-date").text().toLowerCase();

          if (title.includes(keyword) || text.includes(keyword) || author.includes(keyword) || date.includes(keyword)) {
            $(this).show();
            found = true;
          } else {
            $(this).hide();
          }
        });

        if (found) {
          $("#no-results").addClass("d-none");
        } else {
          $("#no-results").html(`Quotes dengan kata kunci "<span class="fw-bold">${$(this).val()}</span>" tidak ditemukan.`);
          $("#no-results").removeClass("d-none");
        }
      });

      $('#search-form').on('submit', function(e) {
        e.preventDefault();
      });
    });
  </script>
</body>
</html>
