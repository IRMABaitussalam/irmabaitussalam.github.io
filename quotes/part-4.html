  <script>
    $(document).ready(function() {
      const q = quotes[4 - 1];

      $("#quote-image").html(`<img src="${q.image}" class="img-fluid img-rounded" alt="${q.title} by ${q.author}" id="quoteImage">`);
      $("#quote-title").text(q.title);
      $("#quote-text").append(q.text);
      $("#quote-author").text(q.author);
      $("#quote-date").text(q.date);

      // Social
      $("#quote-facebook").prop("href", q.social.facebook);
      $("#quote-x").prop("href", q.social.x);
      $("#quote-youtube").prop("href", q.social.youtube);
      $("#quote-tiktok").prop("href", q.social.tiktok);

      // Download
      $("#quote-download").on("click", function(e){
        e.preventDefault();
        $("#quality-download").removeAttr("hidden");

        let hdUrl = q.social.download.hd;
        let normalUrl = q.social.download.normal;
        let lowUrl = q.social.download.low;

        $("#size-hd, #size-normal, #size-low").text("(Loading...)");

        getFileSize(hdUrl, "size-hd");
        getFileSize(normalUrl, "size-normal");
        getFileSize(lowUrl, "size-low");
      });

      $(document).on("click", ".download-option", function(){
        let quality = $(this).data('quality');

        let hdUrl = q.social.download.hd;
        let normalUrl = q.social.download.normal;
        let lowUrl = q.social.download.low;
        let fileName = `${q.title} by ${q.author} (${q.date}).jpg`;

        let imageUrl = quality === 'hd' ? hdUrl : quality === 'normal' ? normalUrl : lowUrl;

        $("#quality-download").attr("hidden", true);

        $.ajax({
          url: imageUrl,
          method: 'GET',
          xhrFields: { responseType: 'blob' },
          success: function(data) {
            var blobUrl = window.URL.createObjectURL(data);
            var a = document.createElement('a');
            a.href = blobUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(blobUrl);
          },
          error: function(jqXHR, textStatus, errorThrown) {
            $('#error-message').text("Error: " + textStatus + " - " + errorThrown);
            $('#error-download').removeAttr('hidden'); // Tampilkan modal error
          }
        });
      });

      $(".modal").on("click", function(e) {
        if (!$(e.target).closest(".modal-content").length) {
          $(this).attr("hidden", true);
        }
      });

      $("#close-error").on("click", function(){
        $("#error-download").attr("hidden", true);
      });

      $("img").on("click", function(e) {
        e.preventDefault();
      });
      $("img").on("contextmenu dragstart", function(e) {
        e.preventDefault();
      })
    });
  </script>
