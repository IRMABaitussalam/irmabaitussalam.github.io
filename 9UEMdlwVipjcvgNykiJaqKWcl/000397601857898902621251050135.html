<body>
    <button id="themeToggle" class="theme-toggle-btn" hidden>
        <i id="themeIcon" class="ti ti-sun-filled"></i>
    </button>

    <div class="container container-syotimer text-center">
        <div class="achievements">
            <div class="text-left">
                <div class="card card-neumorphism">
                    <div class="card-subtitle" align="center">
                        <h1 class="title-large"><i class="ti ti-alarm"></i></h1>
                        <h4 class="card-title">Formulir Closed</h4>
                        <hr>
                        <p>
                            Yah, formulir sudah ditutup. Silahkan kembali lagi nanti :)
                        </p>
                        <p>Formulir dibuka dalam waktu:</p>
                        <div class="comingsoon-wrapper">
						<div class="col-lg-8">
					        <div class="simple_timer"></div>
					        <p id="mon"></p>
				        </div>
					</div>
                        <a href="https://irmabaitussalam.github.io" class="icon-text-btn col-lg-12 mt-5 mb-3"><i class="ti ti-home"></i> Kembali ke Beranda</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/theme.js"></script>
    <script src="./plugins/syotimer/jquery.syotimer.min.js"></script>
    <script>
        const d = new Date();
        const newYear = d.getFullYear();
        const newMonth = d.getMonth() + 1;
        const newDate = (d.getHours() <= 6) ? d.getDate() : d.getDate() + 1;
        const newDay = d.getDay();
        const newHour = (newDay === 0 || newDay === 6) ? 6 : 5;

        $(".simple_timer").syotimer({
            year: newYear,
            month: newMonth,
            day: newDate,
            hour: newHour,
            minute: 0
        });
    </script>
</body>
